<div class="toolbar-container">
  <div class="toolbar-inner-container">
    <div class="app-name">
      <ng-template [ngTemplateOutlet]="appIcon"></ng-template>
    </div>
    <div class="profile">Nirmal</div>
  </div>
</div>

<ng-template #appIcon>
  <svg width="200" height="60" viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg" fill="none">
    <style>
      .text { font: bold 36px sans-serif; fill: #7b2cbf; }
      .hex { fill: #7b2cbf; }
      .brain { stroke: #7b2cbf; stroke-width: 8; fill: none; }
    </style>
    <!-- Brain with hexagons inside -->
    <path class="brain" d="M60,75 a30,30 0 1,1 60,0 a30,30 0 1,1 -60,0" />
    <path class="brain" d="M120,75 a30,30 0 1,1 60,0 a30,30 0 1,1 -60,0" />
    
    <!-- Hexagon structure inside brain -->
    <polygon class="hex" points="100,65 107,69 107,77 100,81 93,77 93,69" />
    <polygon class="hex" points="100,53 107,57 107,65 100,69 93,65 93,57" />
    <polygon class="hex" points="100,77 107,81 107,89 100,93 93,89 93,81" />

    <!-- Hive Mind Text -->
    <text x="160" y="90" class="text">Hive Mind</text>
  </svg>
</ng-template>
